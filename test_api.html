<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>NextOps API Test</h1>
    <button onclick="testCreditNotes()">Test Credit Notes API</button>
    <button onclick="testInvoices()">Test Invoices API</button>
    <button onclick="testDisputes()">Test Disputes API</button>
    <pre id="result"></pre>

    <script>
        const API_URL = 'http://localhost:8000/api';
        const token = localStorage.getItem('token'); // Ajusta seg√∫n tu auth

        async function testCreditNotes() {
            try {
                const response = await fetch(`${API_URL}/invoices/credit-notes/`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                document.getElementById('result').textContent = 
                    `Status: ${response.status}\n` + 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        }

        async function testInvoices() {
            try {
                const response = await fetch(`${API_URL}/invoices/`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                document.getElementById('result').textContent = 
                    `Status: ${response.status}\n` + 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        }

        async function testDisputes() {
            try {
                const response = await fetch(`${API_URL}/invoices/disputes/`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                document.getElementById('result').textContent = 
                    `Status: ${response.status}\n` + 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
