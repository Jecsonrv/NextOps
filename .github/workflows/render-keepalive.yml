name: Keep Render Awake

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping-render:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure health URL secret is set
        run: |
          if [ -z "${{ secrets.RENDER_BACKEND_HEALTH_URL }}" ]; then
            echo "RENDER_BACKEND_HEALTH_URL secret is not configured." >&2
            exit 1
          fi
      - name: Ping Render health endpoint
        run: |
          curl --fail --silent --show-error "${{ secrets.RENDER_BACKEND_HEALTH_URL }}"
